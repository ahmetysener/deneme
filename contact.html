<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        /* Sayfa genel stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Arka plan görseli */
            background-image: url('https://uykukaciran.com/wp-content/uploads/2015/12/yansima-manzara-fotograflari-jaewoon-1.jpg');
            background-size: cover; /* Görselin ekranı tamamen kaplamasını sağlar */
            background-position: center; /* Görselin ortalanmasını sağlar */
            background-attachment: fixed; /* Sayfa kaydırıldığında görselin sabit kalmasını sağlar */
            color: white; /* Genel metin rengi beyaz */
        }
        
        /* Header stil */
        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.6); /* Yarı saydam siyah arka plan */
            margin-bottom: 20px;
        }

        /* Navigasyon stil */
        nav {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Saydam siyah arka plan */
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Form stil */
        form {
            width: 50%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7); /* Yarı saydam siyah arka plan */
            padding: 20px;
            border-radius: 10px;
        }

        form label, form textarea, form input, form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        form input, form textarea {
            background-color: rgba(255, 255, 255, 0.8); /* Alanların arka planı biraz saydam beyaz */
        }

        form button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>İletişim</h1>
        <p>İletişim formunu doldurun, size geri dönüş yapacağız.</p>
    </header>
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="about.html">Hakkında</a>
        <a href="contact.html">İletişim</a>
    </nav>

    <form action="#">
        <label for="name">Adınız:</label>
        <input type="text" id="name" required>
        
        <label for="email">E-posta:</label>
        <input type="email" id="email" required>
        
        <label for="message">Mesajınız:</label>
        <textarea id="message" required></textarea>
        
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
